{% extends 'base.html' %}

{% block title %} Register {%endblock%}

{% block content %}
	<form id="add-user-form" method="POST" action=''>
		{{ form.hidden_tag() }}
		{% for field in form
			if field.widget.input_type != 'hidden' %} 
				<p>
					{{ field.label }}
					{{ field }} 
					{% for error in field.errors %}
						{{ error }}
					{% endfor %}
				</p> 
		{% endfor %} 
		<button type="submit">Submit</button>
	</form>
{% endblock %}
